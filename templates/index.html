<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Texas Breweries</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
	<Link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
	{% block content %}
    <h1>{% block title %} Texas Breweries {% endblock %}</h1>
	
    <div class="row row-cols-3 row-cols-md-4">
		
        {% for b in breweries %}
		<div class="col">
        <div class="card text-white bg-dark mb-3" >
			
			<div class="card-body">
			  <h5 class="card-title">{{b.breweryName}}</h5>
			  <ul class="card-text"> <li>{{b.breweryType}}
			  </li>
			  <li>{{b.street}} {{b.city}}</li>
			  </ul>
			  <a href="{{b.website}}" class="btn btn-primary">View Their Website</a>
			</div>
		  </div>
		</div>
        {% endfor %}
    </div>

{% endblock %}


	
	<p>Jackson cancglin</p>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
